<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/toggle.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 d-flex justify-content-between">
            <a href="/" class="main-head-link"><h1 class="main-head">Payments</h1></a>
            <div class="toggle-switch">
              <label>
                <input type="checkbox" id="theme" />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="row g-3">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card card-dark">
                    <div class="card-head mb-4">
                        <div class="row">
                            <h2>Add Payment</h2>
                        </div>
                    </div>
                    <div class="form-content">
                       <form action="" class="form add-form">
                        <div class="form-floating mb-3 required">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Payer">
                            <label for="floatingInput" class="text-dark">Payer</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                            <label for="amount">Amount</label>
                          </div>
                          <div class=" mb-3">
                            <label for="remarks" class="form-label text-white">Remarks</label>
                            <textarea class="form-control" id="remarks" rows="3"></textarea>
                          </div>
                          <div class="mb-3">
                            <input class="btn btn-success btn-md" type="button" value="Submit">
                          </div>
                       </form>
                  </div>
            </div>
        </div>
      </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
